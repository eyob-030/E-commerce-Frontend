<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      .switch {
        text-align: center;
        margin-top: 10px;
        cursor: pointer;
        color: #007bff;
      }
      .message {
        margin: 10px 0;
        text-align: center;
        font-weight: bold;
      }
      .logout-btn {
        background: #dc3545;
      }
      .logout-btn:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="formTitle">Login</h2>

      <div id="message" class="message"></div>

      <form id="authForm">
        <input
          type="text"
          id="username"
          placeholder="Username"
          style="display: none"
        />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submitBtn">Login</button>
      </form>

      <div class="switch" onclick="toggleForm()">
        Don't have an account? Register
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
      const formTitle = document.getElementById("formTitle");
      const authForm = document.getElementById("authForm");
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const submitBtn = document.getElementById("submitBtn");
      const messageDiv = document.getElementById("message");
      let isLogin = true;

      const API = "http://localhost:5000/api/auth"; // Change if your API base changes

      function toggleForm() {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? "Login" : "Register";
        submitBtn.textContent = isLogin ? "Login" : "Register";
        usernameInput.style.display = isLogin ? "none" : "block";
        document.querySelector(".switch").textContent = isLogin
          ? "Don't have an account? Register"
          : "Already have an account? Login";
      }

      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
        const username = usernameInput.value;

        const endpoint = isLogin ? "/login" : "/register";
        const payload = isLogin
          ? { email, password }
          : { username, email, password };

        try {
          const res = await fetch(API + endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(payload),
          });

          if (res.status === 409) {
            const data = await res.json();
            showMessage(data.message || "User already exists", "red");
            return;
          }

          const data = await res.json();

          if (data.success) {
            showMessage(data.message, "green");
          } else {
            showMessage(data.message || "Something went wrong", "red");
          }
        } catch (err) {
          showMessage("Server error", "red");
        }
      });

      async function logout() {
        try {
          const res = await fetch(API + "/logout", {
            method: "POST",
            credentials: "include",
          });
          const data = await res.json();
          if (data.success) {
            showMessage("Logged out successfully", "green");
          }
        } catch (err) {
          showMessage("Logout failed", "red");
        }
      }

      function showMessage(msg, color) {
        messageDiv.textContent = msg;
        messageDiv.style.color = color;
      }
    </script>
  </body>
</html>
